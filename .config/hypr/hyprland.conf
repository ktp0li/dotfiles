
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################
exec-once=hyprpaper
exec-once=pipewire
exec-once=pipewire-pulse
exec-once=wireplumber
exec=swayidle timeout 120 'swaylock' timeout 140 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock'
exec-once=waybar
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

autogenerated=0 # remove this line to get rid of the warning on top.

monitor=,preferred,auto,1

input {
    kb_file=
    kb_layout=us,ru
    kb_variant=
    kb_model=pc105
    kb_options=grp:alt_shift_toggle
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=5
    gaps_out=20
    border_size=0
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=0
    blur_size=5 # minimum 1
    blur_passes=2 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,6,default,slide
    animation=border,1,10,default
    animation=fade,1,6,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

